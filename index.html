<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flixer</title>
</head>
<body>
    <div id="header">
        <h1>Flixer</h1>
        <div id="search-input">
            <form id ="searchForm">
                <div>
                    <input type="text" id="searchBar" name="searchBar" placeholder="Search For Movies Here">
                </div>
                
                <div>
                    <input type="submit" id="submitBtn">
                </div>
                

            </form>
        </div>
    </div>

    <div id="movies-grid">
        <h2 id="searchTitle">CURRENTLY SHOWING</h2>
            <div id="posters">
                <div class="movie-card" id="falloutboy">

                    <img class="movie-poster" src="" alt="">
                    <h3 class="movie-title"></h3>
                    <h4 class="movie-votes"></h4>   

                
                </div>
            </div>
        

    </div>

    <div class="load hidden">
        <button id="load-more-movies-btn">Load More</button>
        <button id="reset">Clear Search</button>
    </div>
    




    <script src="script.js"></script>
</body>
</html>
